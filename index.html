<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal2 hide">
        <div class="modalContent2">
            <div>Do u want to reset this current game ?</div>
            <button type="button" class="validate yes">
                yes
            </button>
            <button type="button" class="validate no">No</button>
        </div>
    </div>
    <div class="modal hide">
        <div class="modal_content">
            <button type="button" class="button_newgame">NEW GAME!</button>
        </div>
    </div>
    <div class="mother_container">
        <div class="side_bar">
            <p class="heading_main">TIC - TAC - TOE</p>
            <div class="edit_options">
                <div class="turn"><p class ="turn_text">Turn  :</p>
                    <p class="big">X</p>
                </div>
                <button type="button" class="button_newgame">NEW GAME!</button>
            </div>
            <div class="history">
                <div class="Count">
                    <p id="Leaderboard">LEADERBOARD</p>
                    <p class="big">X :</p>
                    <div class="score X_score"></div>
                    <p class="big">O :</p>
                    <div class="score O_score"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
